<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>路由器管理界面</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">控制面板</div>
        <form action="__URL__/update" method="post">
        <div class="panel-body">
            <p>
                <p>
                    <input type="submit" name="sub" value="磁盘使用率">
                    <input type="submit" name="sub" value="重启">
                    <input type="submit" name="sub" value="清理磁盘">
                </p>
                <p>
                    <input type="text" name="ssid">
                    <input type="submit" name="sub" value="修改ssid">
                </p>
                <p>
                    <input type="file" name="solid">
                    <input type="submit" name="sub" value="固件升级">
                </p>
                <p>
                    <input type="file" name="solid">
                    <input type="submit" name="sub" value="内容升级">
                </p>
            </p>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>车牌号</th>
                <th>mac</th>
                <th>ssid</th>
                <th>上次心跳时间</th>
                <th>磁盘使用率</th>
                <th>固件版本号</th>
                <th>内容版本号</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <th scope="row">
                        <input name="mac[]" type="checkbox" value="{$vo.mac}">
                    </th>
                    <th>{$vo.Bus.no}</th>
                    <td>{$vo.mac}</td>
                    <td>{$vo.ssid}</td>
                    <td>{$vo.ping_time}</td>
                    <td>{$vo.useage_rate}%</td>
                    <td>{$vo.firmware_update}</td>
                    <td>{$vo.contents_update}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
